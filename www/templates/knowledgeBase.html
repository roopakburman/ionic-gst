		<div ng-if='$first' class="card" ng-repeat="p in posts track by $index | orderBy:'-date'">
      <a href="#/menu/tab/kbDetail/{{p.id}}">
          <div class="item item-text-wrap">
            <img ng-src="{{p.better_featured_image.source_url}}">
          </div>
          <div class="item item-text-wrap item-divider">

          </div>
      </a>
    </div>
    <ion-list>

		</ion-list>
