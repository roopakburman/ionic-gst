<!-- <ion-view view-title=""> -->
<ion-view title='<img class="title-image" src="img/logo.png" />'>
    <ion-content> <!-- class="has-subheader" -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-thumbnail-left item-text-wrap item-icon-right" ng-repeat="p in posts | orderBy:'' | filter: searchText" href="#/menu/tab/categoryDetail/{{p.id}}">                
                <img ng-src="{{p.better_featured_image.media_details.sizes.thumbnail.source_url}}"/>
                <h2 ng-bind-html="p.title.rendered"></h2>
                <h4>{{p.date | date:'dd-MMMM-yyyy'}}</h4>
            </ion-item>
        </ion-list>
          <ion-infinite-scroll
  ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>
    </ion-content>
</ion-view>
